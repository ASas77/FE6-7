<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Author</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/add-author.js"></script>
<body class="container">

    <form id="addNewAuthor" class="container"  action="/post">
        <div class="form-group">
            <label>FirstName</label>
            <input class="form-control" name="firstName" type="text">
            <small id="firstNameHelp" class="form-text text-muted">Please type here the first name of the Author.</small>
            <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input class="form-control" name="lastName" type="text">
            <small id="lastNameHelp" class="form-text text-muted">Please type here the last name of the Author.</small>
            <div class="invalid-feedback"></div>
        </div>
        <button type="submit" disabled class="btn btn-primary">Submit</button>
         <div class="float-right">
       <button type="reset" class="btn btn-primary">Clear Form</button>
        </div>
    </form>
</body>
</html>
